<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      table
      {
          border-collapse: collapse;
      }
    </style>
</head>
<body>
    <h1>Đăng kí thành viên</h1>
    <table border="1">
        <th>
           Nội dung
        </th>

             <td>Họ tên:</td>

                 <input type="text">

         </tr>

             <td>

             </td>
         </tr>
         <tr>
             <td>Mật Khẩu:</td>

                 <input type="password">
             </td>
         </tr>

             <td>Avatar</td>

         </tr>
         <tr>
             <td>Số điện thoại</td>

         <tr>
             <td>Tuổi</td>

                 <select>
                     <option value="">1 tuổi</option>

         </tr>
         <tr>
             <td>Giới tính</td>

                 <input type="radio" value="nam" name="giới tính" checked> <span>nam</span> <br>
                 <input type="radio" value="nam" name="giới tính"> <span>nữ</span>

         </tr>
         <tr>

                 <input type="checkbox"> <span>cầu lông </span> <br>

             </td>
         </tr>
         <tr>
             <td>Ghi chú</td>
             <td>
                <textarea name="first lesson" id="" cols="30" rows="10">buổi học đâu tiên</textarea>
             </td>
         </tr>
    </table>

</html>
